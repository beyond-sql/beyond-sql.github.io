<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>

      <!-- Header image -->
      <img src="{{ "BeyondSQL_image.png" | relative_url }}"
           alt="Beyond SQL Workshop"
           style="
             margin-top: 1.5rem;
             width: 180px;
             border-radius: 8px;
             background: white;
             padding: 6px;
           ">
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      {% include footer.html %}
    </main>
  </body>
</html>
